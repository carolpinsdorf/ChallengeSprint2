<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Suporte </title>
    <link rel="apple-touch-icon" sizes="180x180" href="../css/imagenSite/favicon_ioLogo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../css/imagenSite/favicon_ioLogo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../css/imagenSite/favicon_ioLogo/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styleSheets/1.styleGeral.css">
    <link rel="stylesheet" href="../css/styleSheets/10.styleChatbot.css">
</head>
<body class="bodyChatbot">
    <header class="headerChat">
        <h1 class="h1Chat">Chatbot</h1>
    </header>
    <div class="contentPrinc">
        <div class="saudacaoGaldi">

            <div class="imgGaldi">
                <img src="../css/imagenSite/iconGaldi.png" width="100px" alt="Imagem do Galdí: Robozinho verde com laranja">
                <div class="boxGaldi">
                    <p class="textoGaldi">Oi (nome), tudo bem? Bem-vindo ao nosso chat. Descreva o problema do seu carro que iremos te ajudar!</p>
                </div>
            </div>
        </div>
        <div class="respotaVoce">
            <div class="tituloVoce">
                <h2 class="h2Galdi">Você</h2>
            </div>
            <div class="reticencias">
                <img src="../css/imagenSite/reticencias.png" width="90px" alt="reticencias">
            </div>
            <div class="imgUsuario">
                <img src="../css/imagenSite/iconUser.png" width="150px" alt="Icone do usuário">
            </div>
        </div>
    </div>
    <footer class="boxResposta">
        <div class="campoResposta">
            <p class="Digite">Digite algo...</p>
            <div class="botaoEnviarMsg">
                <p>Enviar</p>
            </div>
        </div>
    </footer>
</body>
</html>
