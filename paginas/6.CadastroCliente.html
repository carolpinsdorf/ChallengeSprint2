<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se </title>
    <link rel="apple-touch-icon" sizes="180x180" href="../css/imagenSite/favicon_ioLogo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../css/imagenSite/favicon_ioLogo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../css/imagenSite/favicon_ioLogo/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styleSheets/1.styleGeral.css">
    <link rel="stylesheet" href="../css/styleSheets/8.styleCadCliente.css">
</head>
<body>
    <div class="contentCadCliente">
        <header>
            <div class="LogoCadCliente">
                <img src="../css/imagenSite/LogoGaid.png" alt="Logo GAID" width="100px">
            </div>
            <h2 id="h2CadCliente">Realizar cadastro</h2>
        </header>
    
        <div class="cadCliente-container">
            <section>
                <form action="cadastro" method="get">
                    <div class="form-group">
                        <label for="email_or_phone">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Nome completo:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="botaoCadastrar">
                        <p class="pBotaoCadastrar" ><a href="7.AreaCliente.html">Cadastar</a></p>
                    </div>
                </form>
            </section>
        </div>
        <div class="elementoCadCliente">
            <section>
                <h3 id="h3CadCliente">Ao se cadastrar, você concorda com nossos Termos, Política de Privacidade e Política de Cookies.</h3>
            </section>     
    </div>
    <footer>
        <div class="LogoPorto">
            <a href="https://www.portoseguro.com.br/centros-automotivos-porto-seguro" target="_blank">
                <img src="../css/imagenSite/LogoPorto.png" width="150px" alt="Logo Porto Centro Automotivo">
            </a>
        </div>
    </footer>
</body>
</html>
